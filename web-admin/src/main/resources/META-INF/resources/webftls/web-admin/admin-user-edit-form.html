<meta charset="UTF-8">
<div id="addDataDialog" class="easyui-dialog" 
    style="width:50%;height:80%;padding:10px 20px"
    data-options="closed:true, modal:true, buttons:'#dlg-buttons' ">
           填写[用户表]信息<hr/>
       <form id="dataForm" class="easyui-form" action="${siteConfig.baseURL}/web-admin/user.json" method="post" >
            <input id="_method" name="_method" type="hidden" />
           <table cellpadding="5">
                <tr>
                    <td>用户名:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="text" name="userName" 
                               data-options="required:true,
                                             validType:'length[0,50]' "/>
                    </td>
                </tr>
                <tr>
                    <td>昵称:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="text" name="nickName" 
                               data-options="required:false,
                                             validType:'length[0,50]' "/>
                    </td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="password" name="password" 
                               data-options="required:false,
                                             validType:'length[0,50]' "/>
                    </td>
                </tr>
                <tr>
                    <td>电子邮件:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="text" name="email" 
                               data-options="required:false,
                                             validType:'length[0,50]' "/>
                    </td>
                </tr>
                <tr>
                    <td>手机:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="text" name="mobile" 
                               data-options="required:false,
                                             validType:'length[0,50]' "/>
                    </td>
                </tr>
                <tr>
                    <td>性别:</td>
                    <td>
                        <input class="easyui-combobox formFieldClass" type="text" name="gender" 
                               data-options="required:false,
		                                     editable:false,
                                             method: 'get',
                                             url: '${siteConfig.baseURL}/web-admin/dictionary/combobox/SEX.json'
                                              "/>
                               
                    </td>
                </tr>
                <tr>
                    <td>状态:</td>
                    <td>
                        <input class="easyui-combobox formFieldClass" type="text" name="status" 
                               data-options="required:true,
                                    editable:false,
                                    data: [{value:'NORMAL', text:'正常'}, {value:'UNCHECK', text:'未验证'}, {value:'FREEZE', text:'冻结'}, {value:'DELETE', text:'注销'}]
                                    "/>
                    </td>
                </tr>
                <tr>
                    <td>出生日期:</td>
                    <td>
                        <input class="easyui-datetimebox formFieldClass" type="text" name="birthday" 
                               data-options="required:false,
                                             editable:false "/>
        
                    </td>
                </tr>
           </table>
           <@security.csrfInput/>
       </form>
</div>

<div id="dlg-buttons" style="float:right">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveData();">保存</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="cancel();">取消</a>
</div>
<script type="text/javascript">
    $('#addDataDialog').dialog({
        width:'50%',
        height:'80%',
        onClose: function(){
            $('#dataForm').form('reset');
        }
    })
    
    function saveData(){
        helper.submitEasyForm({dataForm: '#dataForm',dataDialog: '#addDataDialog', datagrid: '#dataGrid'});
    }
    
    function cancel(){
        $('#addDataDialog').dialog('close');
    }
</script>
